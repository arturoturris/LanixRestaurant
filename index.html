<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>Restaurante</title>
</head>
<body>
    <head>

    </head>
    <main>
        <h1 class="titulo">Restaurante Lanix</h1>
        <section class="acciones">
            <button id="btnAbrirRestaurante">Abrir restaurante</button>
            <button id="btnCerrarRestaurante">Cerrar restaurante</button>
        </section>
        <section class="platillos">
            <p class="subtitulo">Lista de platillos</p>
            <div class="acciones-orden">
                <button id="btnAgregarPlatillo">Agregar platillo</button>
                <form id="formPlatillos" class="hide">
                    <input type="hidden" name="id" id="id123">
                    <label>
                        Tipo:<input type="text" name="tipo" required/>
                    </label>
                    <label>
                        Nombre:<input type="text" name="nombre" required/>
                    </label>
                    <label>
                        Precio<input type="number" name="precio" min="0" max="99999" step="0.1" required/>
                    </label>
                    <input type="submit" value="Confirmar"/>
                    <button type="button" id="btnCancelarPlatillo">Cancelar</button>
                </form>
            </div>
            <table id="listaPlatillos">
                <thead>
                    <th>Tipo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section class="orden">
            <p class="subtitulo" id="tituloOrden">Orden No. </p>
            <div class="acciones-orden">
                <form id="formularioOrden">
                    <label>
                        Cantidad: <input type="number" name="cantidad" min="0" step="1">
                    </label>
                    <label>
                        Platillo:
                        <select name="platillo" id="opcionesDePlatillos">
                            <option value="Refresco">Refresco1</option>
                            <option value="Refresco 2">Refresco1</option>
                        </select>
                    </label>
                    <button type="button" id="btnActualizarOpciones">Actualizar opciones</button>
                    <button type="submit">Agregar platillo</button>
                    <button type="button">Reiniciar</button>
                </form>
            </div>
            <table id="platillosOrden">
                <thead>
                    <th>Cantidad</th>
                    <th>Tipo</th>
                    <th>Nombre</th>
                    <th class="titulo-moneda">Precio</th>
                    <th class="titulo-moneda">Subtotal</th>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="titulo-moneda bold">TOTAL</td>
                        <td class="moneda"></td>
                    </tr>
                </tfoot>
            </table>
            <div class="acciones-orden">
                <button id="concretarOrden">Concretar</button>
            </div>
        </section>
        <section class="historial hide">
            <p class="subtitulo">Historial de ventas</p>
            <p class="bold">Número de ordenes</p>
            <p id="numeroOrdenes"></p>
            <p class="bold">Ganancias totales</p>
            <p id="gananciasTotales"></p>
        </section>
    </main>
    <footer class="datos">
        <p>Luis Arturo Tenorio López</p>
        <p>201749575</p>
        <p>16/10/2020</p>
    </footer>
    <script src='./app.js' type="module"></script>
</body>
</html>
